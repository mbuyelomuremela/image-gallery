<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./css/gallery.css">
</head>
<body>
    <header>
        <img src="./images/logo.jpg" alt="logo image">
        <h1>Image Gallery</h1>
    </header>
    <div class="container">
        <div class="left-arrow">
            <p title="advance images to left" id="left-arrow">&lt;</p>
        </div>
        <figure id="left-figure">
            <img src="./images/city.jpg" alt="Left figure image" title="city" id="left-image">
        </figure>
        <figure id="center-figure">
            <img src="./images/greenleaf.jpg" alt="Center figure image" title="green leaf" id="center-image">
        </figure>
        <figure id="right-figure">
            <img src="./images/lake.jpg" alt="Right figure image" title="lake" id="right-image">
        </figure>
        <div class="right-arrow">
            <p title="advance images to right" id="right-arrow">&gt;</p>
        </div>
    </div>
    <script defer src="./js/gallery.js"></script>
</body>
</html>
